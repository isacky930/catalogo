<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Filmes Fase 2: Consumo de API</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos básicos para o exemplo funcionar melhor */
        body { font-family: sans-serif; padding: 20px; }
        .filme-item { display: flex; border: 1px solid #ccc; margin-bottom: 15px; padding: 10px; align-items: flex-start; }
        .filme-poster { width: 100px; height: 150px; margin-right: 15px; object-fit: cover; }
        .filme-info { flex-grow: 1; }
        .filme-info h3 { margin-top: 0; }
        .btn-remover, .btn-trailer { margin-top: 10px; margin-right: 5px; padding: 5px 10px; cursor: pointer; border: none; border-radius: 4px; }
        .btn-remover { background-color: #f44336; color: white; }
        .btn-trailer { background-color: #bb0000; color: white; text-decoration: none; display: inline-block; }
    </style>
</head>
<body>
    <h1>Catálogo de Filmes</h1>
    <form id="cadastro-filme">
        <h2>Adicionar Novo Filme (buscar por API)</h2>
        <div>
            <label for="titulo">Título do Filme: </label>
            <input type="text" id="titulo" required>
        </div>
        <div>
            <label for="sinopse">Sinopse:</label>
            <textarea id="sinopse" placeholder="Digite uma sinopse (opcional)"></textarea>
        </div>
        <button type="submit">Adicionar Filme</button>
    </form>

    <hr>
    <h2>Minha Lista de Filmes</h2>
    <div id="lista-filmes">
        <p>Nenhum filme cadastrado ainda.</p>
    </div>

    <script>
        // Use uma chave de API válida para testes. A chave "f55f96f2" geralmente funciona para exemplos.
        const API_KEY = 'f55f96f2'; 

        // 1. ARMAZENAMENTO DE DADOS
        const catalogo = JSON.parse(localStorage.getItem('catalogoFilme')) || [];

        // 2. CAPTURA DE ELEMENTOS
        const form = document.getElementById('cadastro-filme');
        const tituloInput = document.getElementById('titulo');
        const sinopseInput = document.getElementById('sinopse');
        const listaFilmesContainer = document.getElementById('lista-filmes');

        function salvarCatalogo() {
            localStorage.setItem('catalogoFilme', JSON.stringify(catalogo));
        }

        function removerFilme(indice, elementoDOM) {
            catalogo.splice(indice, 1);
            salvarCatalogo();
            elementoDOM.remove();
            if (catalogo.length === 0) {
                listaFilmesContainer.innerHTML = '<p>Nenhum filme cadastrado ainda.</p>';
            }
        }

        function renderizarFilme(filme) {
            // Remove a mensagem inicial se este for o primeiro filme a ser renderizado.
            if (catalogo.length === 1 && listaFilmesContainer.querySelector('p')) {
                listaFilmesContainer.innerHTML = '';
            }

            const filmeDiv = document.createElement('div');
            filmeDiv.classList.add('filme-item');

            const imagemPoster = document.createElement('img');
            imagemPoster.src = filme.poster && filme.poster !== 'N/A'
                ? filme.poster
                : 'https://via.placeholder.com/100x150?text=Poster+não+Disponível';
            imagemPoster.alt = `Poster do filme ${filme.titulo}`;
            imagemPoster.classList.add('filme-poster');

            const infoDiv = document.createElement('div');
            infoDiv.classList.add('filme-info');

            const tituloH3 = document.createElement('h3');
            tituloH3.textContent = filme.titulo;

            const sinopseP = document.createElement('p');
            sinopseP.textContent = filme.sinopse || 'Sinopse não disponível.';

            // NOVO: Link para o Trailer no YouTube (CORRIGIDO: Template String)
            const termoBusca = encodeURIComponent(`${filme.titulo} trailer oficial`);
            const trailerLink = document.createElement('a'); 
            trailerLink.href = `https://www.youtube.com/results?search_query=${termoBusca}`; 
            trailerLink.target = '_blank'; 
            trailerLink.textContent = '▶️ Ver Trailer (YouTube)'; 
            trailerLink.classList.add('btn-trailer'); 

            const removerBotao = document.createElement('button');
            removerBotao.textContent = 'Remover';
            removerBotao.classList.add('btn-remover');

            removerBotao.addEventListener('click', () => {
                // Encontrar o índice do filme a ser removido de forma segura
                const indiceAtual = catalogo.findIndex(f => f.titulo === filme.titulo);
                if (indiceAtual > -1) removerFilme(indiceAtual, filmeDiv);
            });

            infoDiv.appendChild(tituloH3);
            infoDiv.appendChild(sinopseP);
            infoDiv.appendChild(trailerLink);
            infoDiv.appendChild(removerBotao);

            filmeDiv.appendChild(imagemPoster);
            filmeDiv.appendChild(infoDiv);

            listaFilmesContainer.appendChild(filmeDiv);
        }

        async function adicionarFilme(evento) {
            evento.preventDefault();

            const titulo = tituloInput.value.trim();
            const sinopseManual = sinopseInput.value.trim();

            if (!titulo) {
                alert('Por favor, digite o título do filme.');
                return;
            }

            const url = `https://www.omdbapi.com/?apikey=${API_KEY}&t=${encodeURIComponent(titulo)}&lang=pt`;

            try {
                const resposta = await fetch(url);
                const dadosdoFilme = await resposta.json();

                if (dadosdoFilme.Response === "True") {

                    // CORREÇÃO: Estrutura lógica para verificação de duplicidade.
                    if (catalogo.some(f => f.titulo === dadosdoFilme.Title)) {
                        alert(`O filme "${dadosdoFilme.Title}" já está no seu catálogo.`); 
                        form.reset();
                        return; // Sai da função, não adiciona
                    }

                    const novoFilme = {
                        titulo: dadosdoFilme.Title,
                        // Prioriza a sinopse manual, depois a da API, depois a padrão.
                        sinopse: sinopseManual || dadosdoFilme.Plot || 'Sinopse não disponível.', 
                        poster: dadosdoFilme.Poster,
                    };

                    catalogo.push(novoFilme);
                    salvarCatalogo();
                    renderizarFilme(novoFilme); // Não precisa passar o índice, o método usa o length.

                } else {
                    alert(`Filme não encontrado na OMDB: "${titulo}".`);
                }
            } catch (error) {
                alert('Erro ao buscar filme na API. Verifique sua conexão ou chave de API.');
                console.error('Erro:', error);
            }

            form.reset();
        }

        function carregarCatalogo() {
            if (catalogo.length > 0) {
                // Esta linha não é estritamente necessária se a renderizarFilme for ajustada,
                // mas garante a limpeza da mensagem inicial.
                listaFilmesContainer.innerHTML = ''; 
                catalogo.forEach(filme => renderizarFilme(filme));
            }
        }

        form.addEventListener('submit', adicionarFilme);
        carregarCatalogo();
    </script>
</body>
</html>
